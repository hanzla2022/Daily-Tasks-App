<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXTRAS</title>
    <style>
      body {
        background: darkblue;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <input type="text" id="secondInput" />
    <button onclick="inputAction()">submit</button>
    <!-- script  -->
    <script>
      let selectAllInputs = document.querySelectorAll("input");
      let inputArr = Array.from(selectAllInputs);
      //   call the actio func
      function inputAction() {
        for (let i = 0; i < inputArr.length; i++) {
          let individualInput = inputArr[i];
          let selectArrIterator = individualInput.value.trim();
          if (i === 0) {
            if (inputArr[i].value === "") {
              alert("input is empty");
            } else if (inputArr[i].value !== "") {
              console.log(inputArr[i].value);
              inputArr[i].value = "";
            }
          } else {
            console.log(selectArrIterator);
          }
        }
      }
    </script>
  </body>
</html>
